<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-success">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <table class="table shadow my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                       
                    </tr>
                </thead>
                <tbody>
                    @for ( item of allRequest; track $index; let i=$index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.message}}</td>
                        <td>
                            @if (item.status=='pending') {
                            <div class="d-flex">
                                <button class="btn btn-success"(click)="updateTestimony(item._id,'approved')"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger ms-2"(click)="updateTestimony(item._id,'rejected')"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            }@else if (item.status=='approved') {
                                <button class="btn btn-success">Approved</button>
                            }@else {
                                <button class="btn btn-danger">Rejected</button>
                            }
                        </td>

                    </tr>
                    }

                </tbody>
            </table>
        </div>
    </div>
</div>
